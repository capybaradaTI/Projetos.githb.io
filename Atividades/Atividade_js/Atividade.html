            <fieldset>
                <legend>Coordenadas</legend>
                <label for="x">Coordenada 1 :</label>
                <input id="x" type="number" step="1" min="0"><br>
                <label for="y">Coordenada 2 :</label>
                <input id="y" type="number" step="1" min="0">
                <span id="verif"></span><br>
                <button id="ver">Verificar</button>
                <div id="Resultado"></div>
            </fieldset>
        
            <script>
                function determinarQuadrante(x, y) {
                  if (x > 0 && y > 0) {
                    return "O ponto está no primeiro quadrante.";
                  } else if (x < 0 && y > 0) {
                    return "O ponto está no segundo quadrante.";
                  } else if (x < 0 && y < 0) {
                    return "O ponto está no terceiro quadrante.";
                  } else if (x > 0 && y < 0) {
                    return "O ponto está no quarto quadrante.";
                  } else {
                    return "O ponto está sobre um dos eixos cartesianos ou na origem.";
                  }
                }
        
                document.getElementById("ver").addEventListener("click", function() {
                  var x = parseFloat(document.getElementById("x").value);
                  var y = parseFloat(document.getElementById("y").value);
        
                  var quadrante = determinarQuadrante(x, y);
                  document.getElementById("Resultado").textContent = quadrante;
                });
            </script>
