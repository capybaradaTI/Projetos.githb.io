<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 5</title>
</head>
<body>
    <fieldset>
        <legend>Perda da Massa</legend>
        <label for="msi">Massa Inicial (em gramas):</label>
        <input id="msi" type="number" step="0.01" min="0"><br>
        <button id="cal">Calcular</button>
        <div id="resultado"></div>
    </fieldset>

    <script>
        document.getElementById("cal").addEventListener("click", function() {
            var msi = parseFloat(document.getElementById("msi").value);
            var massaAtual = msi;
            var tempo = 0;

            while (massaAtual > 0.10) {
                massaAtual *= 0.75; 
                tempo += 30; 
            }

            document.getElementById("resultado").textContent = "Tempo necess√°rio: " + tempo + " segundos";
        });
    </script>
</body>

</html>
