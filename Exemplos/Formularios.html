<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplos Formularios</title>
</head>
<body>
    <p><a href="../index.html"><img src="../imagens/voltar1.jpg" alt="Voltar" width=" 120" height="50"></a> </p>
    <h1>Meu formulario</h1>
        <form>
            <fieldset>
            <legend>Dados iniciais</legend>
                <input type="text" name="nome"
                     placeholder="Digite seu nome..."
                     size="30">
                
                    <label>
            
                         Data de Nascimento:
            
                 <input  type="date" name="dtnasc">
            </label>
            </fieldset >
            
            <fieldset >
                <label for="nsup">Nivel Superior?</label>
                
                <input type="checkbox" id="nsup" name="nsup">
                <input type="submit" value="Enviar"> &nbsp;
                <input type="reset" value="Limpar">
            </fieldset>
    </form>
    
</body>
</html>
